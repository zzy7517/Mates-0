<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .recording-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Audio Transcription</h1>
            
            <div class="space-y-6">
                <!-- Controls Section -->
                <div class="flex flex-col md:flex-row items-center gap-4 justify-center">
                    <button id="recordButton" 
                            class="px-6 py-3 rounded-full font-semibold text-white bg-blue-600 hover:bg-blue-700 transition-all duration-200 flex items-center gap-2 min-w-[160px] justify-center">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="6" stroke-width="2"/>
                        </svg>
                        Start Recording
                    </button>

                    <div class="flex items-center gap-4">
                        <div class="relative">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Language</label>
                            <input id="lang" 
                                   type="text" 
                                   value="auto" 
                                   class="block w-32 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 px-4 py-2 text-sm border">
                        </div>

                        <div class="flex items-center gap-2">
                            <input type="checkbox" 
                                   id="speakerVerification"
                                   class="rounded border-gray-300 text-blue-600 focus:ring-blue-500 h-4 w-4">
                            <label class="text-sm font-medium text-gray-700">Speaker Verification</label>
                        </div>
                    </div>
                </div>

                <!-- Transcription Results -->
                <div class="mt-8">
                    <h2 class="text-lg font-semibold text-gray-700 mb-3">Transcription Results</h2>
                    <div id="transcriptionResult" 
                         class="bg-gray-50 rounded-lg p-6 min-h-[200px] max-h-[400px] overflow-y-auto font-mono text-sm text-gray-700 border border-gray-200">
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Indicator -->
        <div class="mt-4 text-center text-sm text-gray-600" id="statusIndicator">
            Ready to record
        </div>
    </div>

    <script src="./recorder.js"></script>
    <script src="./app.js"></script>
</body>
</html>
